<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
        text-align: center;
    }
    .new{
        color: rgb(255, 136, 0);
        font-weight: 600;
        font-size: 11px;
        margin-top: 10px;
        margin-bottom: 6px;
    }
    .mac{
        color: rgb(57, 57, 57);
        font-weight: bold;
        font-size: 20px;
        
    }
    .big{
        color: black;
        font-weight: bold;
        font-size: 35px;
        margin-bottom: 8px;
    }
    .dollar{
        color: grey;
        font-size: 14px;
        margin-bottom: 14px;

    }
    .btn{
        background-color: rgb(0, 145, 255);
        color: white;
        border: none;
        border-radius: 50px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 4px;
        padding-bottom: 4px;
        box-shadow: 2px 2px 8px black;
        transition: box-shadow 0.15s, transform 0.15s;

    }
    .btn:active{
        box-shadow: 0px 0px 0px black;
        transform: translate(1px 1px);

    }



</style>

<body>
    <p class="new">New</p>
    <p class="mac">MacBook Pro</p>
    <p class="big">Supercharged for pros.</p>
    <p class="dollar">From $1999</p>
    <button class="btn">Buy</button>
</body>
